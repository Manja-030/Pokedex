<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple JS App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e4d7a08c0b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="dist/styles.min.css" />
  </head>

  <body>
    <nav class="navbar navbar-custom sticky-top d-flex justify-content-center">
      <a class="navbar-brand" href="">
        <img
          src="img/Pokemon.png"
          width="100"
          height="100"
          alt="image of Pikachu"
        />
      </a>
      <a href="">
        <span class="title navbar-text">Pokédex</span>
      </a>
      <form class="d-flex">
        <input
          type="search"
          class="form-control form-control-sm rounded text-center"
          id="searchBar"
          placeholder="&#61442; Search for Pokémon"
          aria-label="Search"
        />
      </form>
    </nav>

    <p></p>

    <div class="d-flex justify-content-center">
      <div
        class="spinner-grow text-secondary loading-message"
        style="visibility:hidden"
        role="status"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div class="container">
      <ul class="pokemon-list list-unstyled"></ul>
      <button
        type="button"
        class="btn btn-floating btn-lg"
        id="btn-back-to-top"
        aria-label="Back to top"
      >
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>

    <div
      class="modal fade"
      id="pokemonModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="pokemonModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title" id="pokemonModalLabel"></h1>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="dist/scripts.min.js"></script>
    <script src="js/tota11y.min.js"></script>
  </body>
</html>
